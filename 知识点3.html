<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery使用</title>
	<style>
		.first{color:#f00;text-decoration: underline;}
	</style>
	<script type="text/javascript" src="../assets/jquery-1.12.0.js"></script>
	<script>
		/*
			1.jQuery：jquery对象名称
				jQuery == $（$是jQuery的别名）
				
			2.jQuery(document).ready()
				1)此方法传入一个匿名函数;
				2)页面DOM结构加载完就执行（比window.onload先执行）;
				3)简写方式:$(function(){});

			3.选择器
				1)标签选择器$("div")
				2)ID选择器$("#save")
				3)类选择器$(".class")
				4)复合选择器 $("div,span,p.myClass");
				5)属性选择器$('[id=box]')
					$('li[data-index]'):获取有data-index属性的所有元素
					$('li[data-index!=10]'):data-index属性不等于10的元素,css目前未支持
					$('li[data-index^=10]'):data-index属性以10开头的元素
					$('li[data-index$=10]'):data-index属性以10结尾的元素
					$('li[data-index*=10]'):data-index属性包含10的元素
				6)表单选择器$(':input')
					:input 		//匹配所有 input, textarea, select 和 button 元素
					:submit 	//匹配所有提交按钮
					:reset 		//匹配所有重置按钮
					:button 	//匹配所有按钮

					:radio 		//匹配所有单选按钮
					:checkbox 	//匹配所有复选按钮
					:text 		//匹配所有的单行文本框
					:password 	//匹配所有密码框

					:selected 	//获取已选择的option元素
					:checked 	//匹配所有被选中的元素(复选框、单选框等，select中的option)

				7)可见性
					:hidden 	//匹配所有不可见元素(display:none)，或者type为hidden的元素
					:visible	//匹配所有可见元素
					**以上两个选择器配合is()方法通常用于判断

				8)根据上下文选择
					var box = $('.box')
					$('p',box):获取box元素底下的p标签

				PS：所有选择器返回jquery对象（类数组）

			4.jQuery实例对象属性
				length: 选择器返回jQuery对象中元素的个数
				selector: 返回传给jQuery()的原始选择器
				jquery: 当前jquery类库版本号（一般用于判断是否jquery对象）
				判断jquery对象是否存在
				var jq=$("#box");
				if(jq.length){
				}
				判断[0]存在不

			5.jQuery对象方法
				1)css(attr[,val]): 获取/改变style属性 
					取值：css(attr),css(['color','text-align']) <==> getComputedStyle[attr]
					赋值：css(attr,val),css({});
				2)val(v): 获取/设置匹配表单元素的值（等同于原生js中的value属性）
					v:字符串
					v:数组（一般用于单选/复选框）
					v:函数function(idx,val){ return 值}

				3)html(): （等同于原生js中的innerHTML）
					取值：取得第一个匹配元素的html内容
					赋值：设置所有jquery对象的内容
				4)text(): 取得所有匹配元素的文本内容。
				5)	addClass()/removeClass(): 添加/删除类,支持多个类同时添加或删除
					toggleClass(): 如果存在（不存在）就删除（添加）类。
					hasClass('con'): 判断当前元素是否包含con这个类，返回布尔值（不支持多个类进行判断）
				6)eq(n) 获取第N个jquery对象（元素）,n支持负数（表示从后面查找）
				7)index():获取当前元素在同辈元素中的索引值
				8)show()/hide() 显示/隐藏
				9)is(expr|obj|ele|fn) 根据选择器、DOM元素或 jQuery 对象来检测匹配元素集合，其中如果有一个元素符合这个给定的选择器表达式就返回true。如果没有元素符合，或者表达式无效，都返回false。
				10)prop(attr[,val]) 
					获取：获取在匹配的元素集中的第一个元素的属性值。
					赋值：给集合中所有元素属性赋值
					val=fn:function(idx,原来的值){return 返回值}

				**jquery对象只能用jquery的方法
            	**jquery大部分方法的共性：无参数时为取值，带参数时为赋值**
            		取值：取得第一个匹配元素的值
            		赋值：设置所有匹配元素的值
            	*隐式迭代（隐式遍历）：看不见的遍历，大部分的jquery方法都支持隐式迭代

			6.链式操作
				利用在方法执行完后返回jquery对象的原理

			7.jquery对象与原生对象的转换
				jquery转原生: get(0),[0], get()
				原生转jquery: $(dom)

		 */
		// window.onload = function(){
		// 	// var box = document.getElementById('box');
		// 	// console.log(box);
		// 	console.log('window.onload');
		// }
		
		/*
		// jQuery(document).ready比window.onload先执行
		jQuery(document).ready(function(){
			var box = $('#box');//jQuery('#box');//document.getElementById('box');
			var container = $('.container');//jQuery('.container');//document.getElementsByClassName('container');

			console.log(box);
			console.log('jquery document ready');

		});

		$(document).ready(function(){
			var box = $('#box');
			var container = $('.container');

			console.log(box);
			console.log('jquery document ready');
		});
		*/

		// $(document).ready的简写方式
		$(function(){
			var box = $('#box');
			var container = $('.container');

			var box2 = document.getElementById('box');

			console.log(box,box2);
			console.log('jquery document ready');

			$('.list li').html(function(idx,val){
				$(this).html('<strong>' + val + idx + '</strong>');
			});

			$('.list li').css('font-size',function(idx,val){
				$(this).css('fontSize',(idx+1)*parseInt(val));
			})

			$('.list li').first().addClass('first');//last最后一个
			$('.list li').eq(-1).addClass('first');
		});
	</script>
</head>
<body>
	<div id="box">#box</div>
	<img src="xx.jpg">
	<div class="container">.container</div>
	<ul class="list">
		<li>abcdefg1</li>
		<li>abcdefg2</li>
		<li>abcdefg3</li>
		<li>abcdefg4</li>
		<li>abcdefg5</li>
	</ul>
</body>
</html>
